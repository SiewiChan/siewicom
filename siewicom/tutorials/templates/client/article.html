<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="{% static 'dist/css/article.min.css' %}">
    <link rel="stylesheet" href="./static/font-awesome/css/font-awesome.css">
    <title>{{ current_article.category }}&nbsp;|&nbsp;{{ current_article.title }}</title>
</head>
<body>

<div class="container">
    <div class="row">
        <div class="content">

            <div class="page-nav">
                <a href="" class="previous"><span><i class="fa fa-chevron-left fa-lg"></i>&nbsp;Previous</span></a>
                <a href="" class="next"><span>&nbsp;Next <i class="fa fa-chevron-right fa-lg"></i></span></a>
            </div>

            <div class="content-title">
                <h1 class="title-h1">{{ articles.first.title }}</h1>
                <a href="">
                    <button class="title-btn"><span><i class="fa fa-pencil"></i>&nbsp;Editor</span></button>
                </a>
            </div>

            <div class="content-detail">
                <span>
                    {{ current.article }}
                        <h1>{{ current.pk }}</h1>
                        <h1>{{ type_name }}</h1>
                </span>
            </div>
        </div>
        <div class="navbar">
            <div class="logo">
                <a href=""><img src="" alt=""><span>Siewi logo</span></a>
            </div>

            <div class="search">
                <input type="text" class="btn-search" placeholder="search">
            </div>
            <div class="article-title">
                <h3>China</h3>
            </div>
            <div class="article-list">
                <ur>
                    {% for article in articles %}
                        <a href="">
                            <li>{{ article.title }}</li>
                        </a>

                    {% endfor %}

                </ur>
            </div>
        </div>
    </div>
</div>

</body>
</html>
